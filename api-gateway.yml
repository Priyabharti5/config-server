spring:
  application:
    name: api-gateway

  main:
    web-application-type: reactive

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**

            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**

            - id: hotel-service
              uri: lb://hotel-service
              predicates:
                - Path=/api/hotels/**

            - id: review-service   # fix name mismatch
              uri: lb://review-service
              predicates:
                - Path=/api/reviews/**
            
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
